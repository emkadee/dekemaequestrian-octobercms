<h2>Contact Form</h2>
<div id="result"></div>
<h4>{{ showForm }}</h4>

<div id="formContainer">

    <form data-request="onSubmit" data-request-success="onFormSuccess(data)">

        <div class="form-group">
            <label for="name">Naam</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Telefoonnummer (optioneel) </label>
            <input type="text" class="form-control" id="phone" name="phone">
        </div>
        {% if subject == null %}
        <div class="form-group">
            <label for="subject">Onderwerp</label>
            <input type="text" class="form-control" id="subject" name="subject" required>
        </div>
        {% else %}
            <input type="hidden" name="subject" value="{{ subject }}">
        {% endif %}
        <div class="form-group">
            <label for="message">Je vraag of bericht</label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>

<script>
    function onFormSuccess(data) {
        document.getElementById('formContainer').style.display = 'none';
        document.getElementById('result').innerHTML = '<p class="alert alert-success">Your message has been sent successfully!</p>';        
    }
</script>
