#  List Column Definitions
# ===================================

columns:
    customer_name:
        label: Name
        searchable: true
    customer_email:
        label: Email
        searchable: true
    reservation_start_date:
        label: Start date
        type: date
        mode: date
        format: j F Y
    reservation_end_date:
        label: End date
        type: date
        mode: date
        format: j F Y
    reservation_start_time:
        label: Start time
        searchable: true
        type: time
        format: "H:i"
    reservation_end_time:
        label: End time
        searchable: true
        type: time
        format: "H:i"
    location:
        label: Location
        relation: location
        select: name
    status:
        label: Status
        type: text
        searchable: true
        sortable: true
        valueFrom: status
