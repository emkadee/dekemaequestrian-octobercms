fields:
    customer_name:
        label: Customer Name
        type: text
        span: left

    reservation_start_date:
        label: Reservation Start date
        type: datepicker
        mode: date
        span: right
        size: small

    customer_email:
        label: Customer Email
        type: text
        span: left
        default: mkdijkstra@gmail.com

    reservation_end_date:
        label: Reservation End date
        type: datepicker
        mode: date
        span: right
        size: small

    location:
        label: Location
        type: recordfinder
        list: $/mk3d/booking/models/location/columns.yaml
        span: left
    reservation_start_time:
        label: Reservation Start Time
        type: datepicker
        mode: time
        span: right
    status:
        label: Status
        type: dropdown
        options:
            pending: Pending
            confirmed: Confirmed
            cancelled: Cancelled
        span: left

    reservation_end_time:
        label: Reservation End Time
        type: datepicker
        mode: time
        span: right

    recurring:
        label: Recurring Reservation
        type: checkbox
        span: right

    frequency:
        label: Frequency
        type: dropdown
        options:
            1: Every week
            2: Every two weeks
            4: Every four weeks
        dependsOn: recurring
        span: right

    recurring_end_date:
        label: End Date
        type: datepicker
        mode: date
        dependsOn: recurring
        span: right

    update_customer:
        label: Send an email to the customer
        type: checkbox
        span: left
        default: 1
