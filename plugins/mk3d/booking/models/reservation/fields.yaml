# ===================================
#  Form Field Definitions
# ===================================

fields:
    id:
        label: ID
        disabled: true
    customer_name:
        label: Customer Name
        searchable: true
    customer_email:
        label: Customer Email
        searchable: true
    reservation_date:
        label: Reservation Date
        searchable: true
        type: datepicker
        mode: date
    reservation_start_time:
        label: Reservation Start Time
        type: datepicker
        mode: time
    reservation_end_time:
        label: Reservation End Time
        type: datepicker
        mode: time
    location:
        label: Location
        searchable: true
        type: recordfinder
        list: $/mk3d/booking/models/location/columns.yaml
    recurring_group_id:
        label: Recurring Group ID
        type: text
        span: left
    delete_recurring:
        label: Delete Recurring
        type: partial
        path: $/mk3d/booking/controllers/reservations/_delete_recurring.htm
        span: full
    recurring_reservations:
        label: Recurring Reservations
        type: partial
        path: $/mk3d/booking/controllers/reservations/_recurring_reservations.php
        span: full
