# Record name
name: Location

# Model Form Field configuration
form: $/mk3d/booking/models/location/fields.yaml

# Model Class name
modelClass: Mk3d\Booking\Models\Location

# Default redirect location
defaultRedirect: mk3d/booking/locations

# Create page
create:
    title: backend::lang.form.create_title
    redirect: mk3d/booking/locations/update/:id
    redirectClose: mk3d/booking/locations

# Update page
update:
    title: backend::lang.form.update_title
    redirect: mk3d/booking/locations
    redirectClose: mk3d/booking/locations

# Preview page
preview:
    title: backend::lang.form.preview_title
