# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Review

# Model Form Field configuration
form: $/mk3d/contentblocks/controllers/reviews/fields.yaml

# Model Class name
modelClass: Mk3d\Contentblocks\Models\Block

# Default redirect location
defaultRedirect: mk3d/contentblocks/reviews

# Create page
create:
    title: backend::lang.form.create_title
    redirect: mk3d/contentblocks/reviews/update/:id
    redirectClose: mk3d/contentblocks/reviews

# Update page
update:
    title: backend::lang.form.update_title
    redirect: mk3d/contentblocks/reviews
    redirectClose: mk3d/contentblocks/reviews

# Preview page
preview:
    title: backend::lang.form.preview_title
