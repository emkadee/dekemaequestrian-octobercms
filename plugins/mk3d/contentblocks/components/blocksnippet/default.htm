{% if contentBlock is not empty %}
    <div class="simple d-flex p-3 pb-1 justify-content-between">
        {% if url is not empty %}
            <a href="{{ url }}">
        {% else %}
            <a href="{{ staticPageUrl }}">
        {% endif %}            
        <div>                
            <h3>{{ contentBlock.title }}</h3>
            <p>{{ contentBlock.description }}  <br />{{ linkText }}</p>            
        </div>
        </a>
    </div>
{% else %}
    <p>No contentblock items found.</p>
{% endif %}
